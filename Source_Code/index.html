<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Times</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@700&family=Spectral:ital,wght@0,400;0,500;0,600;0,700;0,800;1,500&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="date">
            <h1 id="current-date"></h1>
        </div>
        <div class="day">
            <h1 id="current-day"></h1>
        </div>
        <img src="title.svg" alt="The New York Times Logo">
        <nav>
            <ul>
                <li><a href="#" data-category="all">All</a></li>
                <li><a href="#" data-category="politics">Politics</a></li>
                <li><a href="#" data-category="world">World</a></li>
                <li><a href="#" data-category="technology">Technology</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="content-wrapper">
            <!-- Left Section: Most Recent Article -->
            <section id="most-recent-article" class="main-article"></section>
            
            <!-- Center Section: Other Articles (display in rows) -->
            <section id="other-articles" class="other-articles"></section>

            <!-- Right Section: More Articles (Links) -->
            <section id="more-articles" class="more-articles"></section>
        </div>
    </div>

    <footer>
        All Rights Reserved. For Educational Purposes Only.
    </footer>

    <script src="script.js"></script>
</body>
</html>
